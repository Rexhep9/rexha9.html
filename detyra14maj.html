<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Rexhep Reka</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .info-container {
      background-color: #fff;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 30px;
      width: 300px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .info-container h1 {
      font-size: 24px;
      color: #007BFF;
    }

    .info-container p {
      font-size: 16px;
      color: #333;
      margin-bottom: 20px;
    }

    .contact-btn {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-btn:hover {
      background-color: #0056b3;
    }

    .contact-info {
      display: none;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .contact-info.show {
      display: block;
    }
  </style>
</head>
<body>

  <div class="info-container">
    <h1>Rexhep Reka</h1>
    <p>Nxënës i shkollës së mesme të mjekësisë “Elena Gjika” në vitin e parë, poashtu pjesëtar i akademisë “Fluturat”.</p>
    <button class="contact-btn" onclick="shfaqKontaktin()">Kontakto</button>
    <div class="contact-info" id="kontakti">
      Tel: 045417801<br>
      Email: rexhepreka59@gmail.com
    </div>
  </div>

  <script>
    function shfaqKontaktin() {
      var info = document.getElementById("kontakti");
      info.classList.toggle("show");
    }
  </script>

</body>
</html>
